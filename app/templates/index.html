<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Phishing Email Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Phishing Email Detector</h1>
            <p>Paste the full content of an email below to check for threats.</p>
        </header>
        
        <form id="upload-form">
            <textarea id="email-content" name="email_content" rows="12" placeholder="Paste the email content here..." required></textarea>
            <button type="submit" id="submit-btn">Analyze Email</button>
        </form>

        <div id="result-container" class="hidden">
            <h2>Analysis Result</h2>
            <div id="loader" class="loader hidden"></div>
            <div id="result-text"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
